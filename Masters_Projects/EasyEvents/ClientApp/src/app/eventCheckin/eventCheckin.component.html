<hr class="center">
<h1 style="text-align: center;font-family:Bradley Hand ITC;font-weight:bolder;">Event Checkin</h1>
<div class="card">
  <div class="card-body">
    <form [formGroup]="checkinForm" (ngSubmit)="postData();">
      <div class="form-group">
        <label for="RFID">RFID</label>
        <input type="text" placeholder="Enter RFID received" class="form-control" id="RFID" formControlName="RFID">

      </div>
      <button type="submit" class="btn btn-primary">Check-in for Event</button>
      <div *ngIf="eventError" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      <div *ngIf="eventSuccess" class="alert alert-dismissible alert-success">{{successMessage}}</div>
    </form>
  </div>
</div>
